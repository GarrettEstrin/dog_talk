<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DogTalk!</title>
</head>
<body>
    <input type="text" id="jsMessage">
    <button id="jsPost">Post Message</button>
    <script>
        function sendMessage(user){
            let message = document.getElementById('jsMessage').value;
            let url = buildUrl(message, user);
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this);
                }
            };
            xhttp.open("POST", url, true);
            xhttp.send();
        }

        function buildUrl(message){
            let encodedMessage = encodeURIComponent(message);
            return `https://slack.com/api/chat.postMessage?token=xoxp-213977569333-566342207952-568597803878-3dc98f65e988ced847900810ac4a43fd&channel=testing&text=${encodedMessage}&as_user=true&pretty=1`
        }

        document.getElementById('jsPost').addEventListener('click', function(){
            sendMessage();
        })
    </script>
</body>
</html>
